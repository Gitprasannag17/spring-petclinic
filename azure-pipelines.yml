# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

jobs:
  - job: "Build"    
    pool:
      default
    steps:
     - script: |
          echo "Build ID: $(Build.BuildId)"
          echo "Build Number: $(Build.BuildNumber)"
          echo "Source Branch: $(Build.SourceBranch)"    
     - checkout: self  # Checkout the code repository  
       clean: true        
     - task: Maven@4
       inputs:
         mavenPomFile: 'pom.xml'
         mavenOptions: '-Xmx1024m'
         javaHomeOption: 'JDKVersion'
         jdkVersionOption: '1.17'
         jdkArchitectureOption: 'x64'
         publishJUnitResults: true
         testResultsFiles: '**/surefire-reports/TEST-*.xml'
         goals: 'package'
     - task: Cache@2
       inputs:
         key: 'maven | "$(Agent.OS)" | pom.xml'
         path: ~/.m2/repository
         restoreKeys: |
           maven | "$(Agent.OS)"

  - job: "Release"
    dependsOn: "Build"             
    pool:
      default
    steps:      
      - checkout: self
        clean: false 
      - task: AzureCLI@2
        displayName: 'Terraform Init and Apply'
        inputs:
          azureSubscription: 'arm-service-connection'  # Azure service connection name
          scriptType: bash
          scriptLocation: inlineScript
          inlineScript: |
            # Install Terraform (optional if not using UseTerraform task)
            cd ~/spc-azure-infra-module
            terraform --version
            terraform init  # Initialize Terraform working directory
            terraform apply -auto-approve -var="build_id=2" # Apply the configuration without interactive approval
          displayName: 'Run terraform init and apply'
          failOnStandardError: true    