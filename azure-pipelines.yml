# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  default

steps:

- task: SonarQubePrepare@5
  inputs:
    SonarQube: 'sonar-service-Connection' # Service connection to SonarQube
    scannerMode: 'CLI' # Or 'MSBuild' if using .NET projects
    projectKey: 'pgdevopsorg.spc'
    projectName: 'Spring-Pet-Clinic'
    projectVersion: '1.0'
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.17'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'


- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'
  displayName: 'Publish SonarQube Analysis Results'